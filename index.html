<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>On The Lake</title>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script>
      AFRAME.registerComponent('hide-ball', {
        init: function () {
          const ball = document.querySelector('#ball');
          const splash = document.querySelector('#splash');
          ball.addEventListener('click', function () {
            ball.setAttribute('visible', false);
            splash.setAttribute('visible', true);
          });
        }
      });

    </script>
  </head>
  <body>
    <a-scene stats>
      <a-entity camera look-controls position="0 1.5 0">
        <a-cursor id="cursor"></a-cursor>
      </a-entity>

      <a-sky color="#cce5dc" log=""></a-sky>
      <a-plane position="0 0 0" rotation="-90 0 0" width="100" height="100" color="#264b51"></a-plane>

      <a-entity position="0 0 -3" rotation="0 0 0">
        <a-sphere id="ball" position="0 0.5 -1.5" rotation="0 0 0" color="purple" radius="0.5" hide-ball visible="true"></a-sphere>
        <a-box id="box" rotation="0 0 0" color="pink" width="3" height="0.3" depth="6"></a-box>
      </a-entity>

      <a-entity id="splash" position="5 0.5 -6" visible="false">
        <a-sphere position="0 0 0" rotation="0 0 0" color="blue" radius="0.1"></a-sphere>
        <a-sphere position="-0.2 0 0" rotation="0 1 0" color="blue" radius="0.1"></a-sphere>
        <a-sphere position="0 0.2 0" rotation="1 0 0" color="blue" radius="0.1"></a-sphere>
        <a-sphere position="0 0.2 0.3" rotation="0 0 1" color="blue" radius="0.1"></a-sphere>
      </a-entity>

    </a-scene>
  </body>
</html>
